   {% extends "layout.html" %}

   {%block title%}
    News - List News
    {%endblock%}

    {%block content%}
    
    <div class="text-center mt-3">
      <p><a class="btn btn-primary" href="/">Головна</a></p>
      <h1 class="text-center">News</h1>
  
      <!-- Адаптивна сітка для карток -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
          {% for x in posts %}
          <div class="col">
              <div class="card h-100">
                  <img src="/posts/media/{{x.image_url }}" class="card-img-top" >
                  <div class="card-body">
                      <h5 class="card-title">{{ x.title }}</h5>
                      <p class="card-text">{{ x.content }}</p>
                      <p class="card-text"><small class="text-muted">{{ x.created_at }}</small></p>
                      <p class="card-text"><small class="text-muted">Автор: {{ x.created_by.first_name }} {{ x.created_by.last_name }}</small></p>
                      <a href="details/{{ x.id }}" class="btn btn-primary">Детальніше</a>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
    </div>
    {%endblock%}
