{% extends "layout.html" %}

{%block title%}
 Details about {{ mypost.title }}
 {%endblock%}

{%block content%}

<div class="card mt-3" style="max-width: 700px;">
    <div class="row g-0">
      <div class="col-md-4 img-thumbnail rounded">
        <img src="{{mypost.image_url.url }}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ mypost.title }}</h5>
          <p class="card-text">{{ mypost.content }}</p>
          <p class="card-text"><small class="text-muted">{{ mypost.created_at }}</small></p>
          <p>Повернутись до <a class="btn btn-primary" href="/news" role="button">Новини</a></p>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
