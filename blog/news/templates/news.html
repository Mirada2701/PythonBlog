   {% extends "layout.html" %}

   {%block title%}
    News - List News
    {%endblock%}

    {%block content%}
<p><a href="/">Головна</a></p>

    <h1>News</h1>
    <div class="container text-center">
     {% for x in mynews %}
     <div class="card" style="width: 18rem;">
      <img src="{{ x.image_url }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{  x.title}}</h5>
        <p class="card-text">{{ x.content }}</p>
        <p class="card-text">{{ x.created_at }}</p>
        <a href="details/{{x.id}}" class="btn btn-primary">Детальніше</a>
      </div>
      {% endfor %}

    </div>
    </div>
    {%endblock%}
